<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus</title>
</head>
<link rel="stylesheet" href="bus.css">
<body>
    <div id="header">
        <div class="navbar">
            <img src="/Images/logo.png" alt="tripto logo" />
        </div>
    </div>
    <!-- <hr> -->
    <div class="center">
        <!-- <button id="show-login">Login</button> -->
    </div>
    <div class="popup">
        <!-- <div id="banner"><img src="https://images.meesho.com/images/marketing/1661417516766.webp" alt="image"></div> -->
        <div class="form">
            <h2>Bus details</h2>
            <div class="form-element">
                <label for="name">Travel Agency</label>
                <input type="text" placeholder="Enter Travel Agency" id="name">
            </div>

            <div class="form-element">
                <label for="type">Bus Type</label>
                <input type="text" placeholder="Enter bus type" id="type">
            </div>
            <div class="form-element">
                <label for="capacity">Capacity</label>
                <input type="number" placeholder="Enter bus capacity" id="capacity">
            </div>
            <div class="form-element">
                <label for="fare">Fare</label>
                <input type="number"  id="fare" placeholder="Enter fare here">
            </div>
            <div class="form-element">
                <button id="btn" onclick="addBus()">Add Bus</button>
            </div>
        </div>
    </div>
    <div id="pop">Bus added successful</div>
</body>
<script src="./bus.js"></script>
</html>
